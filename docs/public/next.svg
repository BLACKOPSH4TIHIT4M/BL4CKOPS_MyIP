<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes matrix-rain {{
        0% {{ opacity: 1; transform: translateY(-20px); }}
        100% {{ opacity: 0; transform: translateY(256px); }}
      }}
      @keyframes glow {{
        0%, 100% {{ filter: drop-shadow(0 0 2px #00ffcc); }}
        50% {{ filter: drop-shadow(0 0 8px #00ffff); }}
      }}
      .matrix-char {{ 
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #00ffc8;
        animation: matrix-rain 3s linear infinite;
      }}
      .title {{
        font-family: 'Arial', sans-serif;
        font-size: 32px;
        font-weight: bold;
        fill: #00ffc8;
        animation: glow 2s ease-in-out infinite;
      }}
    </style>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Matrix background gradient -->
  <defs>
    <linearGradient id="matrix-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#050515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="256" height="256" fill="url(#matrix-bg)"/>
  
  <!-- Matrix rain effect -->
  <g opacity="0.3">
    <text x="20" y="40" class="matrix-char" style="animation-delay: 0s;">0</text>
    <text x="50" y="60" class="matrix-char" style="animation-delay: 0.5s;">1</text>
    <text x="80" y="30" class="matrix-char" style="animation-delay: 1s;">ｦ</text>
    <text x="120" y="80" class="matrix-char" style="animation-delay: 1.5s;">0</text>
    <text x="150" y="50" class="matrix-char" style="animation-delay: 0.2s;">1</text>
    <text x="200" y="100" class="matrix-char" style="animation-delay: 0.8s;">ｧ</text>
  </g>
  
  <!-- Central icon - BL4CKOPS -->
  <text x="128" y="140" class="title" text-anchor="middle" filter="url(#neon-glow)">BL4CKOPS</text>
  
  <!-- Border glow -->
  <rect x="5" y="5" width="246" height="246" fill="none" stroke="#00ffcc" stroke-width="2" opacity="0.5" rx="4"/>
</svg>
