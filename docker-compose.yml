# docker-compose up -d
# Multi-service deployment: Backend API + Frontend (Next.js Orchid Skin)
version: '3.8'

services:
  # Backend API (Node.js/Express)
  backend:
    container_name: bl4ckops-backend
    build:
      context: .
      dockerfile: Dockerfile
    image: BLACKOPSH4TIHIT4M/BL4CKOPS_MyIP:latest
    stdin_open: true
    tty: true
    restart: always
    ports:
      - "11966:11966"
    environment:
      - BACKEND_PORT=11966
      - NODE_ENV=production
      - ALLOWED_DOMAINS=localhost,127.0.0.1,bl4ckops-myip2
    volumes:
      - ./api:/app/api
      - ./common:/app/common
      - ./logs:/app/logs
    networks:
      - bl4ckops-network

  # Frontend (Next.js Orchid Skin)
  frontend:
    container_name: bl4ckops-frontend
    build:
      context: ./bl4ckops-myip2
      dockerfile: Dockerfile
    image: BLACKOPSH4TIHIT4M/bl4ckops-myip2:latest
    restart: always
    ports:
      - "18969:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:11966
      - NEXT_PUBLIC_DEPLOYMENT_ENV=docker
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - bl4ckops-network

networks:
  bl4ckops-network:
    driver: bridge

volumes:
  bl4ckops-logs: